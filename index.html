<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>这是有纹身的人必挺的一件事</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="static/lib/wxAuth.js"></script>
    <link href="static/css/inahoo.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/Roulette.css" rel="stylesheet">
    <script src="static/lib/dev.min.js"></script>
    <script src="static/lib/jquery.transit.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="static/lib/wxCongfig.js"></script>
    <script src="js/widget.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div id="share">
    <img src="static/img/share.png"/>
</div>

<div id="page">

</div>

<div id="window">

</div>

<script type="text/template" data-page="WNoAward" data-role="window">
    <div id="WNoAward" class="dialog">
        <button>分享再获得一次抽奖机会</button>
    </div>
</script>

<script type="text/template" data-page="WShare" data-role="window">
    <div id="WShare" class="dialog">
        <h4>分享成功!</h4>

        <p>您现在有<span>${times}</span>次抽奖机会了!</p>
        <button>知道了</button>
    </div>
</script>

<script type="text/template" data-page="WAward" data-role="window">
    <div id="WAward" class="dialog">
        <div class="info">您获得了<br>${award}</div>
        <div class="tel">
            <label>+86</label>
            <input type="tel" maxlength="11" placeholder="输入电话号码">
        </div>
        <button style="width: 200px;">完成</button>
    </div>
</script>

<script type="text/template" data-page="PWelcome" data-role="page">
    <div id="PWelcome" class="bg">
        <h1>这是有纹身的人必挺的一件事</h1>

        <p>
            既然纹身，我们就要承受异样的目光，并去接受这样的质疑。<br>
            当一个有纹身的医生脱下衣服，他只是承担了一种文化，和他的职业无关。你和我在纹身的时候都选择了承担
        </p>

        <h3>
            而我是一名${sex|transSex}${sector}，我力挺!
        </h3>

        <form>
            <div class="form-sector">
                <span>你是</span>
                <input type="text" maxlength="8" placeholder="输入您的职业">
                <span>?</span>
            </div>
            <div class="form-sex">
                <div>性别选择:</div>
                <div class="sex-male"><span>男性</span><img src="static/img/male_dark.png"></div>
                <div class="sex-famale"><span>女性</span><img src="static/img/famale_dark.png"></div>
            </div>
        </form>
        <button>力挺即可抽奖!</button>
        <div class="wolf">
            <div class="scroller">
            </div>
        </div>
    </div>
</script>

<script type="text/template" data-page="PRoulette" data-role="page">
    <div id="PRoulette" class="bg">
        <div class="times">
            <div>你有${times}次抽奖机会</div>
        </div>

        <div id="roulette">
            <img id="roulette-chassis" src="static/img/Roulette_chassis_2.png">
            <img id="roulette-light_orange" src="static/img/Roulette_light_orange.png">
            <img id="roulette-light_white" src="static/img/Roulette_light_white.png">
            <img id="roulette-start" src="static/img/Roulette_start.png">
        </div>

        <div class="bottom">
            <div class="scroller">
            </div>
        </div>
    </div>
</script>

<script type="text/template" data-page="PLucky" data-role="page">
    <div id="PLucky" class="bg">
        <img src="static/img/coffee.png">

        <p>恭喜您中奖！<br>
            请您安心等待我们与您联系。</p>
        <br>

        <p>分享到朋友圈<br>
            可以再获得一次抽奖机会哦！</p>

    </div>
</script>

<script type="text/template" data-page="PTest" data-role="page">
    <div id="PTest" class="bg">
        <!--if url-->
        <fieldset>
            <legend>URL</legend>
            ${url}
        </fieldset>
        <!--/if-->
        <fieldset>
            <legend>DATA</legend>
            $${data}
        </fieldset>
        <fieldset>
            <legend>RESPONSE</legend>
            <!--if res-->
            $${res}
            <!--else-->
            No response
            <!--/if-->
        </fieldset>
    </div>
</script>

</body>
</html>
