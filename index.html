<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--<script src="static/lib/wxAuth.js"></script>-->
    <link href="static/css/inahoo.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/Roulette.css" rel="stylesheet">
    <script src="static/lib/dev.min.js"></script>
    <script src="static/lib/jquery.transit.js"></script>
    <!--<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
    <!--<script src="static/lib/wxCongfig.js"></script>-->
</head>
<body>
<div>
    <div id="roulette">
        <img id="roulette-chassis" src="static/img/Roulette_chassis_2.png">
        <img id="roulette-light_orange" src="static/img/Roulette_light_orange.png">
        <img id="roulette-light_white" src="static/img/Roulette_light_white.png">
        <img id="roulette-start" src="static/img/Roulette_start.png">
    </div>

    <button>谢谢</button>
    <button>纹身手稿</button>
    <button>小礼品</button>
    <button>T恤</button>

</div>
<script>

    var Roulette = (function () {

        var T = 300;
        var $o, $lw, $lo;
        var count = 0;

        var spin = {
            isSpin: false,
            timer: null,
            ready: function () {
                count++;
                switch (count) {
                    case 1:
                    {
                        $lw.transit({opacity: 1}, T);
                        $lo.transit({opacity: 0}, T);
                        return
                    }
                    case 2:
                    {
                        $lw.transit({opacity: 0}, T);
                        $lo.transit({opacity: 1}, T);
                        count = 0;
                        return
                    }
                }
            },
            first:function(){
                if(spin.isSpin)return;
                clearInterval(spin.timer);
                spin.isSpin = true;
                console.log($o);
                $o.transit({
                    scale:0.7,
                    rotate:'120deg'
                },50,'linear').transit({
                    scale:1,
                    rotate:'240deg'
                },100,'linear',function(){
                    $o.css({rotate: '0deg'});
                    spin.normal();
                    return spin.timer = setInterval(spin.normal, T);
                });
            },
            normal: function () {
                if (spin.isSpin) {
                    $o.transit({rotate: '360deg'}, T, 'linear', function () {
                        $o.css({rotate: '0deg'});
                    });
                }
                count++;
                switch (count) {
                    case 1:
                    {
                        $lw.transit({opacity: 1}, T);
                        $lo.transit({opacity: 0}, T);
                        return
                    }
                    case 2:
                    {
                        $lw.transit({opacity: 0}, T);
                        $lo.transit({opacity: 1}, T);
                        count = 0;
                        return
                    }
                }
            },
            finish: function () {
                count++;
                switch (count) {
                    case 1:
                    {
                        $lo.transit({opacity: 0}, T);
                        $lw.transit({opacity: 0}, T);
                        return
                    }
                    case 2:
                    {
                        $lo.transit({opacity: 1}, T);
                        $lw.transit({opacity: 1}, T);
                        count = 0;
                        return
                    }
                }
            },
            end: function (value) {
                spin.isSpin = false;
                var callback = function () {
                    clearInterval(spin.timer);
                    spin.timer = setInterval(spin.finish, T);
                };
                var time = 6500;
                var offset = 1800;
                var swing = 'cubic-bezier(.15,.6,.15,1.15)';

//                var time = 3500;
//                var offset = 1440;
                //        var swing = 'cubic-bezier(.31,.61,.5,1.06)';
                switch (value) {
                    case 0://谢谢
                        return $o.transit({rotate: offset - 235 + 'deg'}, time,swing, callback);
                    case 1://手稿
                        return $o.transit({rotate: offset - 19 + 'deg'}, time,swing, callback);
                    case 2://礼品
                        return $o.transit({rotate: offset - 163 + 'deg'}, time,swing, callback);
                    case 3://T恤
                        return $o.transit({rotate: offset - 91 + 'deg'}, time,swing, callback);
                    case 4://代金券
                        return $o.transit({rotate: offset - 288 + 'deg'}, time,swing, callback);
                }
            }
        };

        return {
            spin: function (mod) {
                switch (mod) {
                    case 'start':
                        return spin.first();
                    case '0':
                        return spin.end(0);
                    case '1':
                        return spin.end(1);
                    case '2':
                        return spin.end(2);
                    case '3':
                        return spin.end(3);
                    case '4':
                        return spin.end(4);
                }
            },
            init: function () {
                $o = $('#roulette-start');
                $lw = $('#roulette-light_white');
                $lo = $('#roulette-light_orange');
                spin.timer = setInterval(spin.ready, 3 * T);
            }
        };
    })();

    Roulette.init();
    $('button').hide();
    $('#roulette-start').click(function () {
        Roulette.spin('start');
        $('button').show();
    });
    $('button:eq(0)').click(function () {
        $('button').hide();
        Roulette.spin('0')
    });
    $('button:eq(1)').click(function () {
        $('button').hide();
        Roulette.spin('1')
    });
    $('button:eq(2)').click(function () {
        $('button').hide();
        Roulette.spin('2')
    });
    $('button:eq(3)').click(function () {
        $('button').hide();
        Roulette.spin('3')
    });
</script>
</body>
</html>
